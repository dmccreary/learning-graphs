<!DOCTYPE html>
<html>
<head>
  <title>Vis.js Graph Network Editor</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script type="text/javascript" src="graph-editor.js" defer></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
    #sidebar {
      float: left;
      width: 20%;
      padding: 10px;
    }
    #main {
      margin-left: 22%;
      padding: 10px;
    }
    .stats {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Graph Editor</h3>


  <input type="file" id="file-input" accept=".json"><br><br>
  
  <form id="node-form">
    <label>ID: <input type="text" id="node-id" disabled></label><br>
    <label>Label: <input type="text" id="node-label"></label><br>
    <label>Title: <input type="text" id="node-title"></label><br>
    <label>Shape: 
      <select id="node-shape">
        <option value="ellipse">Ellipse</option>
        <option value="box">Box</option>
        <option value="circle">Circle</option>
        <option value="database">Database</option>
        <option value="icon">Icon</option>
      </select>
    </label><br>
    <label>Size: <input type="number" id="node-size" value="25"></label><br>
    <label>Background Color: <input type="color" id="node-bgcolor" value="#ffffff"></label><br>
    <label>Border Color: <input type="color" id="node-bordercolor" value="#000000"></label><br>
    <label>x: <input type="number" id="node-x" value="0"></label><br>
    <label>y: <input type="number" id="node-y" value="0"></label><br>
    <label>Fixed: <input type="checkbox" id="node-fixed"></label><br><br>
    <button type="submit">Save Node</button>
    <button type="button" onclick="addNode()">New Node</button><br><br>
  </form>

  <button id="add-edge-btn">Add Edge</button><br><br>
  
  <button onclick="deleteSelected()">Delete Selected</button><br><br>
  <button onclick="saveGraph()">Save</button>
  <button onclick="saveAsGraph()">Save As</button><br><br>
  

  <form id="edge-form">
    <label>ID: <input type="text" id="edge-id" disabled></label><br>
    <label>Label: <input type="text" id="edge-label"></label><br><br>
    <button type="submit">Save Edge</button><br><br>
  </form>

  <div class="stats" id="stats">stats</div>
</div>

<div id="main">
  <div id="mynetwork"></div>
</div>

</body>
</html>
