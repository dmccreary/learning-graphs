<!DOCTYPE html>
<html>
<head>
  <title>Vis.js Graph Network Editor</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script type="text/javascript" src="graph-editor-11.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      display: flex;
      align-items: center;
      background-color: #f1f1f1;
      padding: 10px;
    }
    #toolbar button {
      margin-right: 10px;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    #create-node-btn {
      background-color: #4CAF50;
      color: white;
    }
    #mynetwork {
      width: 100%;
      height: calc(100vh - 60px);
      border: 1px solid lightgray;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      position: relative;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      position: absolute;
      bottom: 10px;
      width: 90%;
    }
    .modal-buttons button {
      width: 100px;
      padding: 10px;
    }
    .modal-buttons .save-btn {
      background-color: #4CAF50;
      color: white;
      float: right;
    }
    .modal-buttons .cancel-btn {
      background-color: #f44336;
      color: white;
      float: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 95%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="create-node-btn">Create New Node</button>
  <button id="add-edge-btn">Add Edge</button>
  <button id="delete-selected-btn">Delete Selected</button>
  <input type="file" id="file-input" accept=".json">
  <button id="save-graph-btn">Save</button>
  <button id="save-as-btn">Save As</button>
</div>

<div id="mynetwork"></div>

<!-- Modal Window -->
<div id="node-modal" class="modal">
  <div class="modal-content">
    <h3>Create New Node</h3>
    <label for="node-label">Label:</label>
    <input type="text" id="node-label" placeholder="Enter node label">
    <label for="node-group">Group:</label>
    <input type="text" id="node-group" placeholder="Enter node group (optional)">
    <div class="modal-buttons">
      <button class="cancel-btn">Cancel</button>
      <button class="save-btn">Save</button>
    </div>
  </div>
</div>

</body>
</html>
