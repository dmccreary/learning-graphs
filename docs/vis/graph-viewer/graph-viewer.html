<!DOCTYPE html>
<html>
<head>
  <title>Vis.js Graph Viewer</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
    #sidebar {
      float: left;
      width: 20%;
      padding: 10px;
    }
    #main {
      margin-left: 22%;
      padding: 10px;
    }
    .stats {
      margin-top: 10px;
    }
    #legend {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Graph Viewer</h3>

  <input type="file" id="file-input" accept=".json"><br><br>
  
  <!-- Checkbox for displaying the legend -->
  <label><input type="checkbox" id="legend-checkbox" onchange="toggleLegend()"> Display Legend</label><br><br>

  <div class="stats" id="stats">Nodes: 0<br>Edges: 0</div>
  
  <div id="legend"></div>
</div>

<div id="main">
  <div id="mynetwork"></div>
</div>
<script type="text/javascript" src="graph-viewer.js" defer></script>

</body>
</html>
